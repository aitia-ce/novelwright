    <h2>1. 대학생 한승현</h2>
    <img src="대학생.jpg" width="30%">
    <p><strong><a href="http://www.korea.ac.kr/mbshome/mbs/university/index.do" target="_blank" title="고려대학교 홈페이지">고려대</a>생 <u>한승현</u></strong>은 자취함. 그런데 학교 동기 중에서 아는 사람이 아무도 없음. 사적으로 동기의 얼굴도 본 적이 없음. 학교에 아는 사람이 없으니 나중에 고려대생이 맞긴 하냐며 세종캠퍼스 학생 등으로 의심당할게 염려됨.</p>
