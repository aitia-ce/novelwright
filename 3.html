    <h2>3. 군인 선우용비</h2>
    <img src="하얀고양이.jpg" width="30%">
    <p>아마도 한국에서 유일할 것 이라고 생각 되는 이름을 가진 <strong><u>선우용비</u></strong>는 초현시, 다차원, 무지개떡갈비 등 다양한 이름으로 활동을 함. 한때 하얀 고양이의 세계에 빠져있었음. 끝없는 체력으로 손기정평화마라톤 등 다양한 마라톤 대회를 참가하며 기록을 남김. 지금은 바다에 있으나 곧 귀환하면 어떤 존재가 되어있을지가 기대됨.</p>
